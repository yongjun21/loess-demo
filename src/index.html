<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOESS demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <section>
      <div id="chart2D"></div>
      <div id="control-panel">
        <h3>Options</h3>
        <span class="options">span</span>
        <input name="span" type="range" min="0.4" max="1.5" step="0.1" value="0.8">
        <span class="options">band</span>
        <input name="band" type="range" min="0.5" max="0.95" step="0.05" value="0.8">
        <span class="options">grid(cuts)</span>
        <input name="cuts" type="range" min="10" max="50" step="2" value="30">
        <span class="options">degree</span>
        <div class="radio-group">
          <input type="radio" name="degree" value="constant"> constant
          <input type="radio" name="degree" value="linear"> linear
          <input type="radio" name="degree" value="quadratic" checked> quadratic
        </div>
        <input type="submit" value="Re-plot">
      </div>
    </section>
    <section>
      <div id="chart3D"></div>
    </section>
  </body>
</html>
